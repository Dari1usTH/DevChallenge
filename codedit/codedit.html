<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevChallenge - Code Editor</title>
    <link rel="stylesheet" href="./dashboard/style.css">
    <link rel="stylesheet" href="codedit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <button id="back-btn" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
            </div>
            <h1><i class="fas fa-code"></i> DevChallenge Code Editor</h1>
            <p class="subtitle">Write and test your code in JavaScript or Python</p>
        </div>

        <div class="editor-container">
            <div class="editor-panel">
                <div class="panel-header">
                    <h3><i class="fas fa-edit"></i> Code Editor</h3>
                    <div class="language-selector">
                        <select id="language-select">
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                        </select>
                    </div>
                </div>
                <div class="panel-content">
                    <textarea id="code-editor" spellcheck="false"></textarea>
                </div>
            </div>

            <div class="output-panel">
                <div class="panel-header">
                    <h3><i class="fas fa-terminal"></i> Output</h3>
                </div>
                <div class="panel-content">
                    <div id="output-display"></div>
                </div>
            </div>
        </div>

        <div class="editor-actions">
            <button id="run-btn" class="btn">
                <i class="fas fa-play"></i> Run Code
            </button>
            <button id="clear-btn" class="btn">
                <i class="fas fa-trash"></i> Clear
            </button>
        </div>
    </div>

    <script src="./compiler/compiler.js"></script>
    <script src="codedit.js"></script>
</body>
</html>
