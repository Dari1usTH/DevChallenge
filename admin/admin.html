<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - DevChallenge</title>
    <link rel="stylesheet" href="../dashboard/style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-shield"></i> Admin Access</h1>
            <p class="subtitle">Enter admin password to continue</p>
        </div>
        
        <div class="admin-form">
            <div class="input-group">
                <label for="password-input">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input 
                    type="password" 
                    id="password-input" 
                    placeholder="Enter admin password..."
                    autocomplete="off"
                >
                <div class="password-toggle">
                    <i class="fas fa-eye" id="toggle-password"></i>
                </div>
            </div>
            
            <button id="login-btn" class="btn admin-login-btn">
                <i class="fas fa-sign-in-alt"></i> Login as Admin
            </button>
            
            <button id="back-to-challenges" class="btn back-to-challenges">
                <i class="fas fa-arrow-left"></i> Back to Challenges
            </button>
        </div>
        
        <div id="message-container" class="message-container"></div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
